<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Trivia Adventure</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Select Your Trivia Adventure ðŸŽ¯</h1>

    <div class="form-group">
      <label for="category">Choose a Category:</label> <!-- just adding all the categories -->
      <select id="category">
        <option value="">--Select--</option>
        <option value="science">Science & Technology</option>
        <option value="pop">Pop Culture</option>
        <option value="history">History & Geography</option>
        <option value="movies">Movies & Entertainment</option>
        <option value="records">Human Achievements</option>
        <option value="food">Food & Drinks</option>
      </select>
    </div>

    <div class="form-group">
      <label for="difficulty">Select Difficulty:</label> <!-- adding difficulty leevls -->
      <select id="difficulty">
        <option value="">--Select--</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timer">Choose Timer:</label>
      <select id="timer">
        <option value="">--Select--</option>
        <option value="60">1 Minute</option>      <!-- timer options -->
        <option value="300">5 Minutes</option>
      </select>
    </div>

    <button onclick="startTrivia()">ðŸš€ Start Game ðŸš€</button>     <!-- calling function to startt -->
    <p id="error" class="error-msg"></p>
  </div>

  <script>
    //ok don't want any empty options here
    function startTrivia() {
      const category = document.getElementById("category").value;     //grabs selected choices from above <select id="category">
      const difficulty = document.getElementById("difficulty").value;
      const timer = document.getElementById("timer").value;
      const errorEl = document.getElementById("error");

      //if one of the options is missing, throw an error, tell them to fill it out
      if (!category || !difficulty || !timer) {
        errorEl.textContent = "Please fill in all options before starting the game!";  //works if any one isn't selected by user
        return;
      }

      //pass the category, difficulty, and timer to the game page via query params
      const gameURL = `game.html?category=${category}&difficulty=${difficulty}&timer=${timer}`;  //builds a url embedding the userâ€™s choices as query parameters
      window.location.href = gameURL;  //send em to the game page, launching game.html w chosen settings
    }
  </script>
</body>
</html>
